<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>@frogcat/ttl2jsonld</title>
  <script src="../ttl2jsonld.js"></script>
  <style>
    body>div {
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 15em;
    }

    button {
      display: block;
      margin: auto;
    }

    pre {
      width: 100%;
      min-height: 15em;
      background: black;
      color: white;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div>
    <h1>@frogcat/ttl2jsonld demo</h1>
    <h2>Input turtle</h2>
    <textarea id="input"></textarea>
    <button id="convert">convert</button>
    <h2>Output JSON-LD</h2>
    <pre id="output">Click 'convert' to run</pre>
  </div>
  <script type="module">
    input.value = `@prefix foaf: <http://xmlns.com/foaf/0.1/> .

<http://manu.sporny.org/about#manu> a foaf:Person;
  foaf:name "Manu Sporny";
  foaf:homepage <http://manu.sporny.org/> .`;

    convert.onclick = () => {
      try {
        const t = input.value;
        const j = ttl2jsonld.parse(t);
        output.textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        console.log(e);
        alert(e);
      }
    };
  </script>
</body>

</html>
